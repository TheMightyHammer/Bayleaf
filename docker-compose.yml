services:
  foraged:
    container_name: foraged
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      FORAGED_ENV: dev
      FORAGED_HOST: 0.0.0.0
      FORAGED_PORT: 8000
      FORAGED_LIBRARY_DIR: /cookbooks
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

    volumes:
      # Set FORAGED_LIBRARY_HOST_DIR in a local .env file to point at your existing cookbook folder.
      # Example: FORAGED_LIBRARY_HOST_DIR=/Users/charles/Path/To/Cookbooks
      - ${FORAGED_LIBRARY_HOST_DIR:-./cookbooks}:/cookbooks:ro
